<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
<div class="main">
    <div class="result">
      <h2 style="color: rgb(150, 162, 173);">Your Result</h2>
          <div class="grade">
          <h1 style="font-size: 50px">76</h1>
          <p>of 100</p>
         </div>
  
    <div>
      <h2  class="great">GREAT</h2>
      <p style="color: rgb(150, 162, 173);">You scored higher than 65% of the people who have taken the tests.</p>
    </div>
    </div>
  
  <div class="summary">
  <h2 class="title">Summary</h2>

  <div class="reaction">
    <div>
    <img src="./assets/images/icon-reaction.svg">
    <p>Reaction</p>
    </div> 
    <div class="score">80/<span class="gray">100</span></div> 
  </div>
  
  <div class="memory">
    <img src="./assets/images/icon-memory.svg">
    <p>Memory</p>
    <div class="score">92/<span class="gray">100</span></div>  
   </div>
 
  <div class="verbal">
    <img src="./assets/images/icon-verbal.svg">
    <p>Verbal</p>
    <div class="score">61/<span class="gray">100</span></div>
  </div>
  
  
  <div class="visual">
    <img src="./assets/images/icon-visual.svg">
    <p>Visual</p>
    <div class="score">72/<span class="gray">100</span></div>
  </div>
  
  

  <button>Continue</button>
  </div>
</div>
  
</body>
</html>
